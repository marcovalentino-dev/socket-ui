<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baule del Tesoro 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chest">
    <!-- Base del baule -->
    <div class="chest__base chest__panel chest__panel--front"></div>
    <div class="chest__base chest__panel chest__panel--back"></div>
    <div class="chest__base chest__panel chest__panel--left"></div>
    <div class="chest__base chest__panel chest__panel--right"></div>
    <div class="chest__base chest__panel chest__panel--bottom"></div>

    <!-- Coperchio bombato -->
    <div class="chest__lid">
      <div class="lid__panel lid__panel--front"></div>
      <div class="lid__panel lid__panel--back"></div>
      <div class="lid__panel lid__panel--left"></div>
      <div class="lid__panel lid__panel--right"></div>
      <div class="lid__panel lid__panel--top"></div>
    </div>

    <!-- Serratura -->
    <div class="lock">
      <div class="lock__body"></div>
      <div class="lock__keyhole"></div>
    </div>
  </div>
</body>
</html>
