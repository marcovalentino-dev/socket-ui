<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baule del Tesoro 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="treasure-chest">
    <!-- base del baule -->
    <div class="panel front"></div>
    <div class="panel back"></div>
    <div class="panel left"></div>
    <div class="panel right"></div>
    <div class="panel bottom"></div>

    <!-- coperchio bombato -->
    <div class="lid">
      <div class="panel lid-front"></div>
      <div class="panel lid-back"></div>
      <div class="panel lid-left"></div>
      <div class="panel lid-right"></div>
      <div class="panel lid-top"></div>
    </div>

    <!-- fascia metallica e serratura -->
    <div class="band"></div>
    <div class="lock">
      <div class="keyhole"></div>
    </div>
  </div>
</body>
</html>
