<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M|Dev 3D Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="mdev-card-wrapper">
    <div class="mdev-card">

      <div class="mdev-logo">
        <span class="circle circle1"></span>
        <span class="circle circle2"></span>
        <span class="circle circle3"></span>
        <span class="circle circle4"></span>
        <span class="circle circle5">

          <img src="img/mdev-logo.svg" alt="M|Dev logo" class="mdev-logo-img" />
        </span>
      </div>

      <div class="mdev-glass"></div>

      <div class="mdev-content">
        <span class="title">M|Dev UI Card</span>
        <span class="text">Beautiful 3D card component for your web projects.</span>
      </div>

      <div class="mdev-bottom">
        <div class="social-buttons">

          â€¦
        </div>
        <div class="view-more">
          <button class="view-more-btn">Discover More</button>
          <svg class="svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="m6 9 6 6 6-6"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
